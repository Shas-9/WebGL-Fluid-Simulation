<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fluid Simulation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .hello-world-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 52px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="hello-world-container">
        <p>Hello World!</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
